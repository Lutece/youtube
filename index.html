<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Lutece - Youtube For You</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/lutece.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="bg-video">
        <video autoplay loop>
            <source src="./source/video/bg.mp4" type="video/mp4">
        </video>
    </div>

    <nav id="video-logo-nav" class="black">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center" style="font-weight: 100;">YOUTUBE</a>
        </div>
    </nav>

    <nav id="video-search-nav" class="red">
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" type="search" onkeypress="if(event.keyCode==13) { openResultModal(this); return false;}" required>
                    <label for="search"><i class="material-icons">search</i></label>
                    <i class="material-icons closeBtn">close</i>
                </div>
            </form>
        </div>
    </nav>

    <div id="youtube-contents-container">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>

        <div id="videoContents" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4 style="text-align: center;">Youtube List</h4>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
            </div>
        </div>
    </div>

    <div id="youtube-tab-menu" class="fixed-action-btn toolbar">
        <a class="btn-floating btn-large red">
            <i class="material-icons">menu</i>
        </a>
        <ul>
            <li class="waves-effect waves-light searchVideo"><a href="#"><i class="material-icons">search</i></a></li>
            <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">theaters</i></a></li>
            <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">email</i></a></li>
            <li class="waves-effect waves-light"><a href="#!"><i class="material-icons">perm_identity</i></a></li>
        </ul>
    </div>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/lutece.js"></script>
</body>
</html>
